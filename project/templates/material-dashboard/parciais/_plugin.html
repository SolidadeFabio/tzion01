{% load static %}

<div class="fixed-plugin">
  <a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
    <i class="material-icons py-2">settings</i>
  </a>
  <div class="card shadow-lg">
    <div class="card-header pb-0 pt-3">
      <div class="float-start">
        <h5 class="mt-3 mb-0">Configurações</h5>
      </div>
      <div class="float-end mt-4">
        <button class="btn btn-link text-dark p-0 fixed-plugin-close-button">
          <i class="material-icons">clear</i>
        </button>
      </div>
      <!-- End Toggle Button -->
    </div>
    <hr class="horizontal dark my-1">
    <div class="card-body pt-sm-3 pt-0">
      {% if user.is_authenticated %}
        <a {% comment %} href="{% url 'projeto:usuario_show' user.id %}" {% endcomment %} class="btn btn-info btn mb-2 w-100">
          <span class="material-icons">account_box</span> Perfil
        </a>
        <a {% comment %} href="{% url 'logout'%}?next={{request.path}}" {% endcomment %} class="btn btn-primary btn mb-2 w-100">
          <span class="material-icons">logout</span> Sair
        </a>
      {% endif %}
      
      <div class="mt-2 d-flex">
        <h6 class="mb-0">Claro / Escuro</h6>
        <div class="form-check form-switch ps-0 ms-auto my-auto">
          <input class="form-check-input mt-1 ms-auto" type="checkbox" id="dark-version" onclick="darkMode(this)">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS DROPZONE-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>

<!--   Core JS Files   -->
<script src="{% static '/material-dashboard/js/core/popper.min.js' %}" ></script>
<script src="{% static '/material-dashboard/js/core/bootstrap.min.js' %}" ></script>
<script src="{% static '/material-dashboard/js/plugins/perfect-scrollbar.min.js' %}" ></script>
<script src="{% static '/material-dashboard/js/plugins/smooth-scrollbar.min.js' %}" ></script>
<script>
var win = navigator.platform.indexOf('Win') > -1;
if (win && document.querySelector('#sidenav-scrollbar')) {
  var options = {
    damping: '0.5'
  }
  Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
}
</script>
<script>
  document.getElementById("q").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      document.getElementById("q").parentNode.submit();
    }
  });
</script>

<script>
Dropzone.options.meuDropzone = {
  paramName: "arquivo", // Nome do campo, deve corresponder ao nome do campo no formulário do Django
  maxFilesize: 20, // MB
  acceptedFiles: ".pdf,.jpg,.png", // Adicione aqui os tipos de arquivos que deseja aceitar
};
</script>

<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static '/material-dashboard/js/material-dashboard.min.js' %}"></script>

<script src="{% static '/material-dashboard/js/plugins/chartjs.min.js' %}"></script>
