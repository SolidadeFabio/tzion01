{% load static %}

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="apple-touch-icon" sizes="76x76" href="{% static '/material-dashboard/img/apple-icon.png' %}">
<link rel="icon" type="image/png" href="{% static '/imagens/icons/icons8-sport-96.png' %}">

<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

<!-- Nucleo Icons -->
<link href="{% static '/material-dashboard/css/nucleo-icons.css' %}" rel="stylesheet" />
<link href="{% static '/material-dashboard/css/nucleo-svg.css' %}" rel="stylesheet" />

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<!-- CSS Files -->
<link id="pagestyle" href="{% static '/material-dashboard/css/material-dashboard.css' %}" rel="stylesheet" />

<!-- CSS DROPZONE -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css" />
<style>
.custom-link {
    color: inherit; /* para que inicialmente herde a cor do texto circundante */
    text-decoration: none; /* para remover o sublinhado padrão */
    transition: color 0.3s ease; /* para uma transição suave da cor */
}

.custom-link:hover {
    color: rgb(3, 3, 119); /* cor ao passar o mouse por cima */
    text-decoration: underline; /* sublinhado ao passar o mouse por cima */
}
</style>

<script src="https://kit.fontawesome.com/6a0809fc5a.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static '/material-dashboard/js/htmx.min.js' %}" defer></script>


<!-- DATA TABLES -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
  
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
